# prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot Services
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8181']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'auth-service'

  - job_name: 'animal-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:9096']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'animal-service'

  - job_name: 'crop-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:9094']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'crop-service'

  - job_name: 'farm-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'farm-service'

  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:9095']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'user-service'

  - job_name: 'service-registry'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'service-registry'

  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:9999']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'config-server'

  # Kafka JMX metrics (if JMX is enabled)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9308']  # If you add JMX exporter
    scrape_interval: 30s

  # Infrastructure monitoring
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 15s

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    scrape_interval: 15s